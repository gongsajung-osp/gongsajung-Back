{% extends "index_2.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/reg_items.css') }}">
{% endblock %}

{% block ul %}
{% endblock %}

{% block section %}
<div class="context">
  <form action="/submit_item_post" method="post" enctype="multipart/form-data">
    <!-- 상품명 -->
    <div class="category-name" class="product-label">
      <label for="product-name" class="product-label">상품명</label>
      <input id="product-name" class="input-box" type="text" name="product_name" placeholder="상품명을 입력하세요" required>
    </div>
    <br>

    <!-- 카테고리 -->
    <div class="product-category">
      <label for="product-category" class="product-label">카테고리</label>
      <select id="product-category" class="product-category1" name="product_category" required>
        <option value="" style="display: none;" selected disabled>카테고리</option>
        <option value="sticker">스티커</option>
        <option value="stationery">문구</option>
        <option value="postcard">엽서</option>
        <option value="pottery">도자기</option>
        <option value="daily">생활용품</option>
        <option value="food">먹거리</option>
        <option value="poster">포스터</option>
        <option value="glass">유리</option>
        <option value="beads">비즈</option>
        <option value="leather">가죽</option>
        <option value="felt">기타</option>
      </select>
    </div><br>

    <!-- 이벤트명 -->
    <div class="event-tag">
      <label for="event-name" class="product-label">행사명</label>
      <input id="event-name" class="input-box" type="text" name="event_name" placeholder="행사명을 입력하세요" required>
    </div><br>

    <!-- 상품 이미지 -->
    <div class="product-img">
      <label for="product-img" class="product-label" required>사진</label>
      <input id="product-img" type="file" name="product_image" accept="image/*">
      <div class="product-img-in"></div>
    </div><br>

    <!-- 상품 설명 -->
    <div class="product-explain">
      <label for="product-explain" class="product-label" required>상품 설명</label>
      <textarea id="product-explain" class="input-box" name="product_explain" cols="47" rows="7"
        placeholder="상품 설명"></textarea>
    </div><br>

    <!-- 가격 -->
    <div class="product-price">
      <label for="product-price" class="product-label" required>가격</label>
      <input id="product-price" class="input-box" type="number" name="product_price" placeholder="가격">
      <span class="won">원</span>
    </div> <br>

    <!-- 배송 -->
    <div class="product-deli">
      <span class="product-label">배송</span>

      <label class="deli-type">
        <input id="deli-direct" type="checkbox" class="deli-btn" name="delivery_methods[]" value="직거래"> 직거래
    </label>
    <label class="deli-type">
        <input id="deli-delivery" type="checkbox" class="deli-btn" name="delivery_methods[]" value="택배"> 택배
    </label>
    <label class="deli-type">
        <input id="deli-mail" type="checkbox" class="deli-btn" name="delivery_methods[]" value="우편"> 우편
    </label>
    <div id="deli-price" style="visibility: hidden;">
        <div class="deli-price-A">배송비</div>
        <div class="deli-price-B">
            <input class="deli-price-in" type="number" name="">
            <span class="won2">원</span>
        </div>
    </div>

      <!-- 직거래
      <input id="deli-direct" type="checkbox" class="deli-btn" name="delivery_methods[]" value="직거래">
      <label for="deli-direct" class="deli-type">직거래</label>

      <input id="deli-delivery" type="checkbox" class="deli-btn" name="delivery_methods[]" value="택배">
      <label for="deli-delivery" class="deli-type">택배</label>

      <input id="deli-mail" type="checkbox" class="deli-btn" name="delivery_methods[]" value="우편">
      <label for="deli-mail" class="deli-type">우편</label>
  -->
    </div> <br>

    <div class="seller-phone">
      <label for="phone" class="product-label" required>연락처</label>
      <input id="phone" class="input-box" type="text" name="seller_phone" placeholder=" - 제외하고 숫자만 입력">
    </div>

    <br>
    <div class="product-upload">
      <button type="submit" class="submit-btn">등록</button>
    </div>
    

  </form>
</div>
<br><br>
<script src="{{ url_for('static', filename='js/reg_items.js') }}"></script>
{% endblock section %}

{% extends "index_2.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/reg_items.css') }}">
{% endblock %}

{% block ul %}
{% endblock %}

{% block section %}
<div class="menu">
  <div class="menu-reg-items">
    <a href="/reg_items">상품 등록</a>
  </div>
  <div class="menu-history">
    <a href="/history">구매내역</a>
  </div>
  <div class="menu-manage-items">
    <a href="">상품 관리</a>
  </div>
  <div class="menu-my-profile">
    <a href="">내 프로필</a>
  </div>
</div>

<div class="context">
  <form action="/submit_item" method="get">
    <!-- 상품명 -->
    <div class="product-up-name">
      <label for="product-name"></label>
      <input id="product-name" class="product-name" type="text" name="product_name" placeholder="상품명">
    </div>
    
    <!-- 카테고리 & 행사명 -->
    <div class="product-info-top">
      <div class="product-up-category">
        <label for="product-category"></label>
        <select id="product-category" class="product-category1" name="product_category">
          <option value="" selected disabled>카테고리</option>
          <option value="ctgr-knit">뜨개</option>
          <option value="ctgr-sticker">스티커</option>
          <option value="ctgr-stationery">문구</option>
          <option value="ctgr-postcard">엽서</option>
          <option value="ctgr-pottery">도자기</option>
          <option value="ctgr-daily">생활용품</option>
          <option value="ctgr-food">먹거리</option>
          <option value="ctgr-poster">포스터</option>
          <option value="ctgr-glass">유리</option>
          <option value="ctgr-beads">비즈</option>
          <option value="ctgr-leather">가죽</option>
          <option value="ctgr-felt">펠트</option>
        </select>
      </div>
      <div class="event-tag">
        <label for="event-name"></label>
        <input id="event-name" class="event-name" type="text" name="event_name" placeholder="행사명">
      </div>
    </div>

    <!-- 상품 이미지 -->
    <div class="product-up-img">
      <label for="product-img" class="product-img">
        <input id="product-img" style="display: none;" type="file" name="product_image" accept="image/*">
        <div class="product-img-in">+</div>
      </label>
    </div>

    <!-- 상품 설명 -->
    <div class="product-up-explain">
      <label for="product-explain"></label>
      <textarea id="product-explain" class="product-explain" name="product_explain" cols="300" rows="7" placeholder="상품 설명"></textarea>
    </div>

    <!-- 가격 -->
    <div class="product-up-price">
      <label for="product-price"></label>
      <div class="product-price-A">
        <input id="product-price" class="product-price-in" type="number" name="product_price" placeholder="가격">
        <span class="won">원</span>
      </div>
    </div> <br>

    <!-- 배송 -->
    <div class="product-up-deli">
      <div class="product-deli">배송</div>
      
      <!-- 직거래 -->
      <input id="deli-direct" type="checkbox" class="deli-check" name="delivery[]" value="직거래">
      <label for="deli-direct" class="deli-type">직거래</label>
      
      <!-- 택배 -->
      <input id="deli-delivery" type="checkbox" class="deli-check" name="delivery[]" value="택배">
      <label for="deli-delivery" class="deli-type">택배</label>
      
      <!-- 우편 -->
      <input id="deli-mail" type="checkbox" class="deli-check" name="delivery[]" value="우편">
      <label for="deli-mail" class="deli-type">우편</label>
    </div>
     <br>
    <div class="product-upload">
      <button type="submit" class="submit-btn">등록</button>
    </div>
  </form>
</div>
<br><br>
<script src="{{ url_for('static', filename='js/reg_items.js') }}"></script>
{% endblock section %}
